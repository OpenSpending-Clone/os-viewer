language: generic

services:
  - docker

env:
  global:
    # DOCKER_USERNAME
    - secure: 
    # DOCKER_PASSWORD
    - secure: 

install:
  - make build
  # Run docker image with additional args
  - make run RUN_ARGS="-e OS_BASE_URL=http://localhost"

script:
  - make test

after_script:
  - make remove

after_success:
  - make login
  - make push-tag
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then
      make push-latest
    fi
